apiVersion: v1
kind: Service
metadata:
  labels:
    app: my-web
    app.kubernetes.io/component: my-web
    app.kubernetes.io/instance: my-web
  name: my-web
  namespace: idankatz-dev
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: 8443-tcp
    port: 8443
    protocol: TCP
    targetPort: 8443
  - name: metrics        # הפורט החדש עבור פרומתאוס
    port: 9256
    protocol: TCP
    targetPort: 9256
  selector:
    app: my-web
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: ClusterIP
